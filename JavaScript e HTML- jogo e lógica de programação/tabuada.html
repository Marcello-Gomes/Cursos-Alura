<meta charset="UTF-8">



<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();

    }
   
    for(let mutiplicador = 1; mutiplicador <= 10; mutiplicador++) {

        mostra(7 * mutiplicador);
    }

    mostra("Fim !!")

</script>
