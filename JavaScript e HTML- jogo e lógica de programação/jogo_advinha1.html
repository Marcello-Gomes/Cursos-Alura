<script>

    function pulaLinha() {

    let tentativas = 1;

    while (tentativas <= 3) {

        let chute = parseInt(prompt("Digite seu chute!"));

        if (chute == numeroPensado) {      1282031107

            mostra("Você acertou!!");

        }

        tentativas++;
    }

    mostra("FIM");




</script>
